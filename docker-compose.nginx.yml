# Configuraci√≥n con Nginx como proxy reverso
# Usar con: docker-compose -f docker-compose.nginx.yml up -d

services:
  app:
    build: .
    container_name: audio-recorder-app
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - ./server/recordings:/app/server/recordings
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - audio-recorder-network

  nginx:
    image: nginx:alpine
    container_name: audio-recorder-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - audio-recorder-network

networks:
  audio-recorder-network:
    driver: bridge

